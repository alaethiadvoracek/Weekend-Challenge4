<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend Challenge 4</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="lifeGallery">
    <div ng-controller="GalleryController as vm">
        <h1>Gallery of My Life</h1>
        <div class="row">
        <div class="col-sm-11" id="top"></div>
            <div id="f1_container" ng-repeat="image in vm.assets_imageArray">
                <div id="f1_card" class="shadow">
                    <div class="front face">
                        <img ng-src="{{image.path}}" />
                    </div>
                        <div class="back face center">
                            <p>{{image.text_title}}</p>
                            <p> {{image.image_description}}</p>
                            <button ng-click="vm.likeCount(image)">Like</button>
                            {{image.like_clicks}}
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
